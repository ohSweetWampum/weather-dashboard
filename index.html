<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="./reset.css" />
      <link rel="stylesheet" href="./style.css" />
      <title>Weather Dashboard</title>
   </head>
   <body>
      <div class="container-fluid">
      <div class="row" style="height: 100%;">
         <header class="text-center  col-12 display-2 bg-info">
            <h1>Welcome To Your Weather Dashboard</h1>
         </header>
         <aside class="col-md-3 bg-warning vh-100">
            <br/>
            <label for="inputCityName" class="form-label  fs-3">Search City Name</label>
            <input type="password" id="inputCityName" placeholder= "Madison" class="form-control form-control-lg" aria-labelledby="enterCityName" style="font-size: 2rem;">
            <button id="add-city" type="submit"  class="btn btn-primary btn-lg btn-block" style="margin-top: 1rem;">Add a City</button>
            <hr style="border-top: 4px solid black; margin-top: 1rem;">
         </aside>
         <div class="col-md-9">
            <div class="row" style="height: 32%;">
               <section class="col-md-12 bg-danger"></section>
            </div>
            <div class="row" style="height: 53%;">
               <section class="col-md-12 bg-success">
                  <h1 class = "fs-1 " >5-Day Forecast:</h1>
               </section>
            </div>
            <div class="row" style="height: 15%;">
               <footer class="col-md-12 bg-secondary"></footer>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
         integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
      <script src="./script.js"></script>
   </body>
</html>
